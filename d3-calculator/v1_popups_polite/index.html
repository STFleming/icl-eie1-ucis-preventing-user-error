<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

var jsonIcons = [
  {"type" : "num", "x_axis": 20, "y_axis": 30, "size":   52, "value" : "7", "img" :    "button7"},
  {"type" : "num", "x_axis": 80, "y_axis": 30, "size":   52, "value" : "8", "img" :    "button8"},
  {"type" : "num", "x_axis": 140, "y_axis": 30, "size":  52, "value" : "9", "img" :   "button9"},
  {"type" : "num", "x_axis": 20, "y_axis": 90, "size":   52, "value" : "4", "img" :    "button4"},
  {"type" : "num", "x_axis": 80, "y_axis": 90, "size":   52, "value" : "5", "img" :    "button5"},
  {"type" : "num", "x_axis": 140, "y_axis": 90, "size":  52, "value" : "6", "img" :   "button6"},
  {"type" : "num", "x_axis": 20, "y_axis": 150, "size":  52, "value" : "1", "img" :   "button1"},
  {"type" : "num", "x_axis": 80, "y_axis": 150, "size":  52, "value" : "2", "img" :   "button2"},
  {"type" : "num", "x_axis": 140, "y_axis": 150, "size": 52, "value" : "3", "img" :  "button3"},

  {"type" : "num", "x_axis": 20, "y_axis":  210, "size":  52, "value" : "0", "img" :   "button0" },
  {"type" : "eq", "x_axis": 80, "y_axis":  210, "size":  52, "value" : "=", "img" :   "buttonEqual"  },
  {"type" : "clear", "x_axis": 140, "y_axis": 210, "size": 52, "value" : "c", "img" :  "buttonClear" },

  {"type" : "op", "x_axis": 210, "y_axis": 30, "size":  52, "value" : "/", "img" :  "buttonDivide"  },
  {"type" : "op", "x_axis": 210, "y_axis": 90, "size":  52, "value" : "*", "img" :  "buttonMult" },
  {"type" : "op", "x_axis": 210, "y_axis": 150, "size": 52, "value" : "-", "img" : "buttonMinus" }, 
  {"type" : "op", "x_axis": 210, "y_axis": 210, "size": 52, "value" : "+", "img" : "buttonPlus"} ];

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

svg.append("rect")
   .attr("width", "100%")
   .attr("height", "100%")
   .attr("fill", "#FFFFFF");

var circleGrid_yoffset = 100;
var left_offset = 100;

var rect = svg.append("svg:image")
							.attr("x", left_offset)
							.attr("y", 10)
							.attr("height", 100)
							.attr("width", 280)
							.attr("xlink:href", "imgs/screen.svg");

var screenText = svg.append("text")
										.attr("id", "res-box")
										.attr("text-anchor", "end")
										.attr("x", left_offset + 240)
										.attr("y", 80)
										.attr("font-size", "50px")
										.attr("font-family", "sans-serif")
										.text(0); 

//-------------RANDOM PROBLEM SECTION-------------------------
var calculatetext = svg.append("text")
                       .attr("id", "calculate") 
                       .attr("x", left_offset + 340)
                       .attr("y", 125)
                       .attr("font-size", "40px")
                       .attr("font-family", "sans-serif")
                       .text("Calculate: ");

var randProblem_op1 = Math.floor((Math.random() * 900) + 100);
var randProblem_op2 = Math.floor((Math.random() * 900) + 100);

function randOp() {
  var opRand = Math.floor((Math.random() * 4));
  if(opRand == 0)
    return ' + ';
  else if(opRand == 1)
    return ' - ';
  else if(opRand == 2)
    return ' * ';
  else
    return ' / ' ;
}

function calculateAnswer(operand1, operand2, op) {
  if(op == ' + ') {
    return operand1 + operand2;
  } else if (op == ' - ') {
    return operand1 - operand2;
  } else if (op == ' * ') {
    return operand1 * operand2;
  } else if (op == ' / ') {
    return operand1 / operand2;
  } else {
    console.log("Error: op = "+op+" which is not a supported operand type!?");
    return;
  }
}

var randOpText = randOp();
var correctAnswer = calculateAnswer(randProblem_op1, randProblem_op2, randOpText);
var randomProblem = svg.append("text")
                       .attr("id", "problemText") 
                       .attr("x", left_offset + 360)
                       .attr("y", 175)
                       .attr("font-size", "35px")
                       .attr("font-family", "sans-serif")
                       .text(String(randProblem_op1) + randOpText + String(randProblem_op2) +' = ?');

var timerRunning = false;
var tstart = 0;
var tend = 0;

//---------------------------------------------------------------------------------


var buttons = 	svg.selectAll("g")
									 .data(jsonIcons)
									 .enter()
									 .append("g")
									 .append("svg:image");

var popup_counter = 0;
var popup_block = false;
//Popups
setInterval(function() {
	var x =  Math.floor((Math.random() * 300) + 1);
	var y =  Math.floor((Math.random() * 300) + 1);
	var popup = Math.floor((Math.random() * 6));
	var id = Math.floor((Math.random()*100000));	
	
	if (popup_counter < 5 && !popup_block) {
	svg.append("svg:image")
		 .attr("id", function() { return "popup_" + String(id); })
		 .attr("x", x) 
		 .attr("y", y)
		 .attr("height", 150)
		 .attr("width", 150)
		 .attr("xlink:href", "imgs/popup_"+String(popup)+".svg");

	svg.append("svg:image")
		 .attr("id", function() { return "okay_"+String(id);})
		 .attr("numid", function() { return id; })
		 .attr("x", x + 40)
		 .attr("y", y + 105)
		 .attr("height", 25)
		 .attr("width", 60)
		 .attr("xlink:href", "imgs/okay.svg")		
		 .on('mouseover', function() {
				d3.select(this)
		 			.attr("xlink:href", "imgs/okay_highlight.svg");	
			})
		 .on('mouseout', function() {
				d3.select(this)
		 			.attr("xlink:href", "imgs/okay.svg");	
			})
			.on('click', function() {
					var thisid = d3.select(this).attr("numid");
					console.log(thisid);
					d3.selectAll("#popup_" + String(thisid)).remove();
					d3.selectAll("#okay_" + String(thisid)).remove();
					popup_counter = popup_counter - 1;
			});

		popup_counter = popup_counter + 1;
	}

}, 2000);

var val1 = 0;
var val2 = 0;
var op = '';

var out = 0;

//state 0 = init, 1 = enter_val1, 2 = enter_val2, 3=output_val
var state = 0;

var buttonAttributes = buttons
															.attr("xlink:href", function(d) {return 'imgs/'+d.img+'.svg';})
															.attr("x", function(d) { return left_offset + d.x_axis; })
															.attr("y", function(d) { return circleGrid_yoffset + d.y_axis; })
															.attr("width", function(d) { return d.size; })
															.attr("height", function(d) { return d.size; })
															.on('mouseover', function(d) {
																		d3.select(this)
																			.attr("xlink:href", 'imgs/'+d.img+'_highlight.svg');
															})
															.on("mouseout", function(d) {
																		d3.select(this)
																			.attr("xlink:href", 'imgs/'+d.img+'.svg');
															})	
															.on("click", function(d) {
																popup_counter = 0;
                                //------------- RANDOM PROBLEM CODE-------------------
                                    if(!timerRunning){
                                      timerRunning = true;
                                      tstart = performance.now();
                                      d3.select("#problemText").remove();
                                      d3.select("#calculate").remove();
                                      d3.select("#answer").remove();
                                      d3.select("#timer").remove();
                                    }
                                //----------------------------------------------------

																		if(d.type == 'clear') {
																			//We are in the clear state
																			state=0;
																			val1=0;
																			val2=0;
																			out=0;
																			d3.select("#res-box")
																				.text(0);
																			popup_block = false;

																		} else {
																			if(state == 0) {
																				popup_block = true;
																				if(d.type == 'num') {
																					console.log(val1);
																					val1 = Number(val1)*10 + Number(d.value);

																					d3.select("#res-box")
																						.text(val1);

																				} else if( d.type == 'op') {
																					op = d.value;
																					console.log(op);
																					state = 1;
																				}	
																			} else if (state == 1) {
																				if(d.type == 'num') {
																					console.log(val2);
																					val2 = Number(val2)*10 + Number(d.value);

																					d3.select("#res-box")
																						.text(val2);

																				} else if( d.type == 'eq') {
																					console.log(d.type);
																					if(op == '+') {
																						out = val1 + val2;
																					} else if (op == '-') {
																						out = val1 - val2;
																					} else if (op == '/') {
																						out = val1 / val2;	
																					} else if (op == '*') {
																						out = val1 * val2;
																					}
        
//--------------------- RANDOM QUESTION ANSWER AND PERFORMANCE ------------------------------------
                                          tend = performance.now();
                                          timerRunning = false;
                                          if(out == correctAnswer) {
                                            svg.append("text")
                                               .attr("id", "answer") 
                                               .attr("x", left_offset + 340)
                                               .attr("y", 125)
                                               .attr("font-size", "40px")
                                               .attr("font-family", "sans-serif")
                                               .attr("fill", "green")
                                               .text("correct! :)");
                                            
                                          } else {
                                            svg.append("text")
                                               .attr("id", "answer") 
                                               .attr("x", left_offset + 340)
                                               .attr("y", 125)
                                               .attr("font-size", "40px")
                                               .attr("font-family", "sans-serif")
                                               .attr("fill", "red")
                                               .text("incorrect :(");
                                          }
                                            svg.append("text")
                                               .attr("id", "timer") 
                                               .attr("x", left_offset + 340)
                                               .attr("y", 175)
                                               .attr("font-size", "40px")
                                               .attr("font-family", "sans-serif")
                                               .attr("fill", "gray")
                                               .text("Time = " + parseFloat(tend - tstart).toFixed(2) + " ms");
//-------------------------------------------------------------------------------------------------

				
																					d3.select("#res-box")
																						.text(out);
																					state = 0;
																					val1 = out;
																					out = 0;
																					val2 = 0;
																					popup_block = false;
																				}	

																			}
																		}
																		return;	
															});



</script>
